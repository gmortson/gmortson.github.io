<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dictee</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body class="container-fluid">
    <div class="col-xs-6 col-sm-6 col-lg-6 center-block text-center jumbotron">
      <h1>Dictee Website of Destiny</h1>

        <input class="form-control input-lg" id="dictee" type="text" autocomplete="off" placeholder="Enter a word"><br>
  
      <button type="button" onclick="return checkValue();" class="btn btn-primary btn-lg btn-block">Submit</button>

      <p class="update">Updated as of Feb 8, 2016</p>
    </div>

  <div id="rightModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="col-xs-6 col-sm-6 col-lg-6 center-block modal-dialog">
      <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title modalTitle">That's Correct</h4>
        <img id="correctImg" class="img-responsive" src="giphy.gif">
      </div>
    </div>
  </div>

  <div id="tryAgainModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="col-xs-6 col-sm-6 col-lg-6 center-block modal-dialog">
      <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title modalTitle">Soooo Close! Try Again</h4>
        <img class="img-responsive" src="close.gif">
      </div>
    </div>
  </div>
